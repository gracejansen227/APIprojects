<!doctype html>
<html>
<head>
    <title>Pokemon Ajax Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (var i = 1; i < 152; i++) {
                $('#poke').append("<img src='http://pokeapi.co/media/img/" + i + ".png'/>");
            }
        });
    </script>
</head>
<body>
<div id="poke"></div>
</body>
</html>
